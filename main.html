<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Task 1 -->
    <form action="/submit">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="example@email.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address.">
    <button type="submit">Submit</button>
    </form>

    <!-- Task 2-->
    <form action="/submit">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="18" min="13" max="99" step="1">
        <button type="submit">Submit</button>
    </form>

    <!-- Task 3-->
    <form action="/submit">
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday" placeholder="07/31/2000" min="1900-01-01" max="2024-12-31" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Task 4-->
    <form action="/submit">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" value="25" step="1" oninput="this.nextElementSibling.value = this.value">
        <output>25</output>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
